<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>userDetail.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3" />
<meta name="description" content="this is my page" />
<meta name="content-type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-3.3.7/css/bootstrap.css}" />
</head>

<body>
	<div class="container-fluid">
		<button type="button" id="del_user" th:attr="userid=${user.id}">删除</button>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal">					
					<div class="form-group">
						<label class="col-sm-2 control-label">id</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.id}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.userName}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.password}"></p>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<script th:src="@{/lib/jquery-3.3.1/jquery-3.3.1.js}"></script>
	<script th:src="@{/lib/bootstrap-3.3.7/js/bootstrap.js}"></script>
</body>
</html>
<script type="text/javascript">
$(function(){
	$("#del_user").click(function(){
		var userid = $(this).attr("userid");
		var url="http://localhost:8080/system/user/delete/"+userid;
		window.location=url;
	});
});
</script>
