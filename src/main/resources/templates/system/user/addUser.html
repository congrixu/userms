<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>addUser.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3" />
<meta name="description" content="this is my page" />
<meta name="content-type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-3.3.7/css/bootstrap.css}" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" action="/system/user/save" method="post">
					<div class="form-group">
						<label for="user_name" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="user_name" name="userName" placeholder="登录名"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" name="password" placeholder="***"/>
						</div>
					</div>
					<div class="form-group">
						<label for="real_name" class="col-sm-2 control-label">真实姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="real_name" name="realName" placeholder="真实姓名"/>
						</div>
					</div>
					<div class="form-group">
						<label for="birthday" class="col-sm-2 control-label">出生日期</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="birthday" name="birthday" placeholder="生日"/>
						</div>
					</div>
					<div class="form-group">
						<label for="dept_id" class="col-sm-2 control-label">单位名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="dept_id" name="deptId" placeholder="单位id"/>
						</div>
					</div>
					<div class="form-group">
						<label for="type" class="col-sm-2 control-label">人员类型</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="type" name="type" placeholder="战士；干部"/>
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="sex" name="sex" placeholder="男，女"/>
						</div>
					</div>
					<div class="form-group">
						<label for="rank" class="col-sm-2 control-label">军衔</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="rank" name="rank" placeholder="上尉。。"/>
						</div>
					</div>
					<div class="form-group">
						<label for="level" class="col-sm-2 control-label">级别</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="level" name="level" placeholder="正连。。"/>
						</div>
					</div>
					<div class="form-group">
						<label for="isadmin" class="col-sm-2 control-label">是否为管理员</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="isadmin" name="isadmin" placeholder="是，否"/>
						</div>
					</div>
					<div class="form-group">
						<label for="army_date" class="col-sm-2 control-label">入伍时间</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="army_date" name="armyDate" placeholder="入伍日期"/>
						</div>
					</div>
					<div class="form-group">
						<label for="telphone" class="col-sm-2 control-label">联系方式</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telphone" name="telphone" placeholder="186***"/>
						</div>
					</div>
					<div class="form-group">
						<label for="isparty" class="col-sm-2 control-label">是否为党员</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="isparty" name="isparty" placeholder="是，否"/>
						</div>
					</div>
					<div class="form-group">
						<label for="party_date" class="col-sm-2 control-label">入党时间</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="party_date" name="partyDate" placeholder="入党时间"/>
						</div>
					</div>
					<div class="form-group">
						<label for="role" class="col-sm-2 control-label">角色</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="role" name="role" placeholder="领导，普通人员"/>
						</div>
					</div>
					<div class="form-group">
						<label for="headship" class="col-sm-2 control-label">头衔</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="headship" name="headship" placeholder="司令、主任、站长"/>
						</div>
					</div>
					<button type="submit">submit</button>
				</form>
			</div>

		</div>
	</div>
	<script th:src="@{/lib/jquery-3.3.1/jquery-3.3.1.js}"></script>
	<script th:src="@{/lib/bootstrap-3.3.7/js/bootstrap.js}"></script>
</body>
</html>
